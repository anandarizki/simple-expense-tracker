<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Expense</h1>
        <span>Total: <span id="total"></span></span>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card" id="errorMessage">Error message</div>
      </div>
      <section class="container">
        <div class="card">
          <!-- EXPENSE FORM -->
          <form id="expenseForm" class="grid">
            <input
              type="text"
              name="name"
              required
              placeholder="Transaction Title"
            />
            <input type="number" name="amount" required placeholder="Amount" />
            <select name="category" id="categoryOptions" required>
              <option value="">--Select Category--</option>
              <!-- dynamically populated -->
            </select>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section class="container">
        <div class="grid">
          <div class="card">
            <h3>Expense Categories</h3>
            <div class="card-content">
              <ul id="expenseByCategory">
                <li class="empty">Transaction is empty</li>
              </ul>
            </div>
          </div>
          <div class="card">
            <h3>Expense List</h3>
            <div class="card-content">
              <ul id="transactionList">
                <li class="empty">Transaction is empty</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a
        href="https://github.com/anandarizki/simple-expense-tracker"
        target="_blank"
        >Source code</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
